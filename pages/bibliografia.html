<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliografía</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fffaf5;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #ff7e7e;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 15px 0;
      font-size: 1.2rem;
    }

    a {
      color: #ff5555;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bibliografía</h1>
  <ul>
    <li><a href="https://es.wikipedia.org/wiki/Pastor_alem%C3%A1n" target="_blank">Pastor Alemán - Wikipedia</a></li>
    <li><a href="https://es.wikipedia.org/wiki/Husky_siberiano" target="_blank">Husky Siberiano - Wikipedia</a></li>
    <li><a href="https://es.wikipedia.org/wiki/Golden_Retriever" target="_blank">Golden Retriever - Wikipedia</a></li>
    <li><a href="https://es.wikipedia.org/wiki/Bulldog" target="_blank">Bulldog - Wikipedia</a></li>
    <!-- Agregar más enlaces según necesidad -->
  </ul>
</body>
</html>
