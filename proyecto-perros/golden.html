<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Retriever</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffbea;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #f9a825;
      font-size: 2.5rem;
      margin: 20px 0;
    }

    img {
      width: 80%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: white;
      background: #f9a825;
      padding: 10px 20px;
      border-radius: 15px;
      transition: background 0.3s;
    }

    a:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <h1>Golden Retriever</h1>
  <img src="images/golden.jpg" alt="Golden Retriever">
  <p>
    El Golden Retriever es una raza muy <strong>amistosa</strong> y <strong>juguetona</strong>. Perfecto para familias, le encanta jugar y disfrutar al aire libre.
  </p>
  <a href="index.html">Volver al inicio</a>
</body>
</html>
