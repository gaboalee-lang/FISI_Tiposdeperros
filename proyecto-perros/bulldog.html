<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulldog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3f2fd;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #1976d2;
      font-size: 2.5rem;
      margin: 20px 0;
    }

    img {
      width: 80%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: white;
      background: #1976d2;
      padding: 10px 20px;
      border-radius: 15px;
      transition: background 0.3s;
    }

    a:hover {
      background: #42a5f5;
    }
  </style>
</head>
<body>
  <h1>Bulldog</h1>
  <img img src="images/bulldog.jpg" alt="Bulldog">
  <p>
    El Bulldog es <strong>compacto</strong> y <strong>afectuoso</strong>. Su naturaleza tranquila lo hace ideal para la vida en interiores.
  </p>
  <a href="index.html">Volver al inicio</a>
</body>
</html>
