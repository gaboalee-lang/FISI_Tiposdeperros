<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de Perros 🐾</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf5;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff9aa2, #ffb6c1);
      color: white;
      text-align: center;
      padding: 60px 20px;
      border-bottom: 5px solid #ff7e7e;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #ffb6c1;
      padding: 10px 0;
      border-bottom: 3px solid #ff7e7e;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 10px;
      border-radius: 20px;
      background: #ff7e7e;
      transition: background 0.3s, transform 0.2s;
    }

    nav a:hover {
      background: #ff9aa2;
      transform: scale(1.1);
      color: white;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .dog-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      max-width: 280px;
      flex: 1;
      text-align: center;
    }

    .dog-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .dog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .dog-card .content {
      padding: 20px;
    }

    .dog-card .content h3 {
      margin: 0;
      font-size: 1.6rem;
      color: #ff5555;
    }

    .dog-card .content p {
      margin: 10px 0;
      font-size: 1rem;
      color: #666;
    }

    .dog-card .content a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #ff5555;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .dog-card .content a:hover {
      background: #ffa69e;
    }

    footer {
      background: linear-gradient(90deg, #ff9aa2, #ffb6c1);
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer a {
      color: #ffe5e8;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tipos de Perros 🐾</h1>
    <p>Descubre las razas más adorables y especiales</p>
  </header>

  <nav>
    <a href="#container">Inicio</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <div id="container" class="container">
    <!-- Contenido generado dinámicamente con JavaScript -->
  </div>

  <footer id="footer">
    <p>&copy; 2024 Mundo Perruno. <a href="#">Explora más razas</a>.</p>
  </footer>

  <script>
    const dogBreeds = [
      { name: "Pastor Alemán", description: "Inteligente y leal.", image: "images/pastor.jpg", page: "pastor.html" },
      { name: "Golden Retriever", description: "Amigable y juguetón.", image: "images/golden.jpg", page: "golden.html" },
      { name: "Bulldog", description: "Compacto y afectuoso.", image: "images/bulldog.jpg", page: "bulldog.html" },
      { name: "Husky Siberiano", description: "Lleno de energía.", image: "images/husky.jpg", page: "husky.html" }
    ];

    const container = document.getElementById("container");

    dogBreeds.forEach(breed => {
      const card = document.createElement("div");
      card.classList.add("dog-card");

      card.innerHTML = `
        <img src="${breed.image}" alt="${breed.name}">
        <div class="content">
          <h3>${breed.name}</h3>
          <p>${breed.description}</p>
          <a href="${breed.page}">Descubre más</a>
        </div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
