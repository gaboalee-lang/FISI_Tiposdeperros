<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 40px;
    }

    .button-container {
      text-align: center;
    }

    .button-container a {
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #ff7e5f;
      color: white;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .button-container a:hover {
      background: #ff6f61;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido! 🌟</h1>
  <p>Presione el botón para dirigirse a la página de presentación.</p>

  <div class="button-container">
    <a href="Presentación/Presentación.html">Ir a la Presentación</a>
  </div>
</body>
</html>
